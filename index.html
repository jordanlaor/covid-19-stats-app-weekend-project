<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <title>Covid 19 Stats App</title>
    <link rel="stylesheet" href="./css/my-normalize.css" />
    <link rel="stylesheet" href="./css/utils.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/media.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="title__wrapper">
        <h1>The Covid 19 Stats App</h1>
      </div>
      <div class="error__wrapper"></div>
      <div class="graph__wrapper">
        <canvas class="graph__canvas" id="graph__canvas"></canvas>
      </div>
      <div class="btns__wrapper">
        <div class="btns__continent"></div>
        <div class="btns__country"></div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
